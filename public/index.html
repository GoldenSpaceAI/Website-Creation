<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldenSpaceAI • Get Your Website</title>
  <style>
    :root {
      --bg:#0b1020; --card:#121a30; --text:#eaf1ff; --muted:#9fb0d0;
      --gold:#f6c64a; --radius:16px; --ring:rgba(246,198,74,.35);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
      background: radial-gradient(900px 600px at 80% -10%, rgba(246,198,74,.18), transparent 40%),
                  linear-gradient(180deg,#0b1020,#0a0f1d);
      color:var(--text);
    }
    .wrap{max-width:800px;margin:0 auto;padding:28px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px}
    .brand{font-weight:800;letter-spacing:.4px;font-size:1.2rem}
    .card{
      background:linear-gradient(180deg,#121a30,#0e1528);
      border:1px solid #203052;border-radius:var(--radius);
      box-shadow:0 24px 80px rgba(0,0,0,.45);
      padding:24px
    }
    label{display:block;font-size:14px;color:var(--muted);margin-bottom:6px}
    input,select,button{
      width:100%;padding:12px 14px;border-radius:12px;
      border:1px solid #243452;background:#0c1428;color:var(--text);
      outline:none
    }
    input:focus,select:focus{box-shadow:0 0 0 6px var(--ring)}
    button{
      cursor:pointer;
      background:linear-gradient(180deg,#f6c64a,#eb8b36);
      border:none;color:#211;font-weight:700
    }
    .muted{color:var(--muted);font-size:14px}
    .pricing{margin-top:16px}
    .price-tag{background:#0c1428;border:1px dashed #2a3a5c;border-radius:12px;padding:12px;font-size:14px;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">GoldenSpaceAI</div>
      <div class="muted">Websites • AI • Subscription</div>
    </header>

    <div class="card">
      <h2>Order Your Website</h2>
      <p class="muted">Fill your email, choose website type, and pay securely.</p>

      <form id="orderForm">
        <label for="email">Your email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="type" style="margin-top:12px;">Website type</label>
        <select id="type" name="type" required>
          <option value="simple">Simple Website — $10</option>
          <option value="ai">AI Website — $20</option>
          <option value="subscription">Subscription Website — $35</option>
        </select>

        <button type="submit" style="margin-top:16px">Pay Now</button>
        <p id="msg" class="muted" style="margin-top:10px"></p>
      </form>

      <div class="pricing">
        <div class="price-tag">Simple Website — <strong>$10</strong> <br><span class="muted">1–3 pages, fast & clean</span></div>
        <div class="price-tag">AI Website — <strong>$20</strong> <br><span class="muted">Chatbot/API integration</span></div>
        <div class="price-tag">Subscription Website — <strong>$35</strong> <br><span class="muted">Login, plans, and payments</span></div>
      </div>
    </div>
  </div>

  <!-- LemonSqueezy Embed SDK -->
  <script src="https://app.lemonsqueezy.com/js/lemon.js" defer></script>
  <script>
    // Replace with your LemonSqueezy product/variant IDs
    const productMap = {
      simple: "YOUR_SIMPLE_VARIANT_ID",
      ai: "YOUR_AI_VARIANT_ID",
      subscription: "YOUR_SUBSCRIPTION_VARIANT_ID"
    };

    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById('email').value.trim();
      const type = document.getElementById('type').value;
      const variantId = productMap[type];
      if(!variantId){ msg.textContent = "Missing product mapping"; return; }

      // Open LemonSqueezy checkout
      window.createLemonSqueezyCheckout(variantId, {
        email: email,
        custom: { websiteType: type }
      });
    });
  </script>
</body>
</html>
